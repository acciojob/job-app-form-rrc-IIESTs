<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job App Form</h1>
	<form action="" method="post" class="app_form">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Enter Name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="text" name="email" id="email" placeholder="Enter Email" required>
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender"><label for="gender">Male</label>
		<input type="radio" name="gender"><label for="gender">Female</label>
		<br><br>
		<label for="laptop brands">Select Laptop Brand</label>
		<select name="laptop" id="laptop" required>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age">
		<br><br>
		<label for="DOB">DOB</label>
		<input type="date" name="dob" id="dob">
		<br><br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password">
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" required placeholder="Enter portfolio link">
		<br><br>
		<input type="submit" value="Submit">

	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
